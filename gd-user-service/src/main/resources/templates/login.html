<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/login.css" rel="stylesheet" type="text/css" />
    <link href="/css/animate.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery.1.12.4.min.js"></script>
    <script src="/js/login.js"></script>
    <title>Login</title>
    <style>
        .LoginContainer {
            background: url("/img/login_background.png") no-repeat 0px 0px;
            background-size: cover;
            max-height:1024px;
            min-height: 768px;
            width:100%;
        }
        .userstate a{
            color:#fff;
        }
        #register1{
            bottom: 218px;
        }
    </style>

</head>

<body>

<div class="Loginbanner animated fadeInUp">
    <div class="LoginContainer animated InRightBig">
        <div class="LoginPanel animated">
            <h2 style="text-align: center;margin-bottom: 30px;">用户登录</h2>
            <form method="post" id="Login" data-form-ajax="true">
                <div class="form-input">
                    <input name="account" id="LtelNumber" required autocomplete="off" class="form-control" />
                    <label class="input-lable">手机号</label>
                </div>
                <div class="form-input">
                    <input name="password" id="Lpassword" required type="password" class="form-control" />
                    <label class="input-lable">密　码</label>
                </div>
                <div class="floating-btn" id="login1" value="userLogin" onclick="userLogin()">
                    <i class="icon-arrow"></i>
                    <input type="button" value="" style="opacity: 0" />
                </div>
                <div class="validate-Login animated">
                    <!--用户验证提示-->
                    <span class="validate-Auth-Login"></span>
                </div>
                <div style="margin-top: 10px">
                    <a class="RegBtn">免费注册？</a>
                </div>
                <input type="hidden" th:value="${ReturnUrl}==null?'http://123.56.175.117:8081/index':${ReturnUrl}" id="ReturnUrl" />
            </form>
        </div>
        <!--注册面板-->
        <div class="RegPanel animated" style="display: none">
            <h2 style="text-align: center;margin-bottom: 30px;">账户注册</h2>
            <form method="post" id="Register" data-form-ajax="true">
                <div class="form-input">
                    <input required="required" title="手机号" id="RtelNumber" autocomplete="off" maxlength="11" type="text" class="form-control" />
                    <label class="input-lable">手机号</label>
                </div>
                <div class="form-input">
                    <input required="required"  title="密码" id="Rpassword" type="password" class="form-control" />
                    <label class="input-lable">密　码</label>
                </div>
                <div class="form-input">
                    <input required="required" title="确认密码" id="Rconfirm" type="password" class="form-control" />
                    <label class="input-lable">确认密码</label>
                </div>
                <div class="form-input">
                    <input required="required" id="RcheckCode" title="短信验证码" autocomplete="off" type="text" class="form-control" />
                    <label class="input-lable">图形验证码</label>
                </div>

                <div class="form-input">
                    <input required="required" title="短信验证码" id="Rsms" autocomplete="sms" type="text" class="form-control" />
                    <label class="input-lable">短信验证码</label>
                </div>
                <div class="floating-btn" id="register1" value="userRegister" onclick="userRegister()">
                    <i class="icon-arrow"></i>
                    <input type="button" value="提交" title="提交" style="opacity: 0" />
                </div>
            </form>
            <div>
                <img src="/getImageCode" onClick="javascript:this.src=this.src+'?date='+Date();"/>点击图片刷新
                &nbsp;&nbsp;&nbsp;&nbsp;<button id="zphone" class="getSms" onclick="getSms()" value="获取短信验证码">获取短信验证码</button>
            </div>
            <div style="margin-top: 10px;">
                <a class="LoginBtn">已有账号，登录</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
