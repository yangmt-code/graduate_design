<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.1.1.min.js" charset="utf-8"></script>
	</head>
	<body>
    <div class="One_Jdbox">
      <div class="Jdbox_head">
        <img src="/img/yjg_logo.png" style="width: 170px;height: 60px;">
        <ul>
          <li><span th:text="'你好,'+ ${username}"></li>
          <li><a href="http://123.56.175.117:8080/user/order/all">我的订单</a></li>
          <li>支付帮助</li>
        </ul>
      </div>
      <div class="Jdbox_BuySuc" style="margin-top:50px; ">
        <dl>
          <dd>
            <span th:text="'订单提交成功，请尽快付款！订单号：'+${orderId}"> </span>
            <span th:text="'应付金额'+${totalAmount}+'元'" style="color: red"> </span>
          </dd>
          <dd>
            <span>推荐使用支付宝扫码支付</span>
            <span>请您在<font>5小时</font>内完成支付，否则订单会被自动取消</span>
          </dd>
          <dd style="color: red;">
            <p>由于暂无法取得支付宝收款商家权限，如需体验请下载支付宝沙箱环境使用以下账号进行体验</p>
          </dd>
          <dd style="color: red;">
            <p>沙箱账号：wsvnig0374@sandbox.com</p>
            <p>沙箱密码：111111</p>
          </dd>
          <dd style="color: red;">
            <p>支付密码：111111</p>
            <p>沙箱下载二维码：</p>
          </dd>
          <dd>
            <img src="/img/alipay_test.png" style="width: 200px;height:200px;">
          </dd>
        </dl>
      </div>
      <div class="Jd_Con">


        <div class="Jd_main">
          <ul>
            <li>
              <span>
                <input type="radio"  value="alipay" />
                <img src="/img/alipay.jpg" alt="">支付宝
              </span>
            </li>
            <li>
              <span>
                <input type="radio"  disabled value="mx" />
                <img src="/img/weixin.png" alt="">微信支付
              </span>

            </li>
            <li>
            </li>
            <li>
            </li>
            <li>
              <button id="paymentButton">立即支付</button>
            </li>
          </ul>
        </div>
      </div>


    </div>

    <form    method="post" id="paymentForm">
      <input type="hidden" name="outTradeNo" th:value="${outTradeNo}" >
      <input type="hidden" name="orderId" th:value="${orderId}" >
      <input type="hidden" name="totalAmount" th:value="${totalAmount}" >
    </form>


	</body>
  <script type="text/javascript">
      $(function() {
          $("#paymentButton").click(function () {
              $("#paymentForm").attr("action","/"+$("input[type='radio']:checked").val()+"/submit")  ;
              $("#paymentForm").submit();

          })

      })

    //立即支付按钮效果
    $("#paymentButton").mouseover(function(){
      $(this).css({"cursor":"pointer","background":"#FF5350"})
    }).mouseout(function(){
      $(this).css("background","#FC6E6C")
    })





  </script>
</html>
